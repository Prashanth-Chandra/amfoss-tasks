<!DOCTYPE html>
<html lang="en">
  <head>
    <script type = "text/javascript" src="../page-2/js/index.js"></script>  
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="../page-2/css/style.css" />
    <title>JS</title>
  </head>
  <body>
    <!--On click of Button-1 store something in localStorage-->
    <button class="button" onclick = "myButton1()">Button-1</button>
    <!--On click of Button-2 show a popup with current time-->
    <button class="button" onclick = "myButton2()">Button-2</button>
    <!--On click of Button-3 change the background-->
    <button class="button" onclick = "myButton3()">Button-3</button>
    <!--On click of Button-4 refresh the page-->
    <button class="button" onclick = "myButton4()">Button-4</button>
    <!--On click of Button-5 open a new window-->
    <button class="button" onclick = "myButton5()">Button-5</button>
    <!--On click of Button-6 spam the console with 'I did it'-->
    <button class="button" onclick = "myButton6()">Button-6</button>
    <form method="post" action="../page-3/chart.html">
      <!--set form action-->
      <button class="button" type="submit">Next</button>
    </form>
  </body>
</html>

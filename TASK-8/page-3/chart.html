<!DOCTYPE html>
<html>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
<body>

<canvas id="myChart" style="width:200%;max-width:800px"></canvas>

<script>
var xValues = ["Pepperoni", "Farmhouse", "Veggie Paradise", "Peppy Panner", "VEGGIE PARADISE"];
var yValues = [Math.floor(Math.random() * (100 - 20 + 1)) + 20,Math.floor(Math.random() * (80 - 1 + 1)) + 1,Math.floor(Math.random() * (90 - 20 + 1)) + 20,Math.floor(Math.random() * (50 - 40 + 1)) + 40,Math.floor(Math.random() * (85 - 20 + 1)) + 20,0];
var barColors = ["red", "green","blue","orange","brown"];

new Chart("myChart", {
  type: "bar",
  data: {
    labels: xValues,
    datasets: [{
      backgroundColor: barColors,
      data: yValues
    }]
  },
  options: {
    legend: {display: false},
    title: {
      display: true,
      text: "Number of Pizzas Sold"
    }
  }
});
</script>

</body>
</html>

baseURL = "http://www.example.com"
title = "Prashanth"
theme = "hugo-coder"
languageCode = "en"
defaultContentLanguage = "en"
paginate = 20
pygmentsStyle = "bw"
pygmentsCodeFences = true
pygmentsCodeFencesGuessSyntax = true
enableEmoji = true
# Enable Disqus comments
 disqusShortname = "yourdiscussshortname"

[params]
author = "Prashanth Chandra Reddy Dwarampudi"
description = "Prashanth's personal website"
keywords = "blog,developer,personal"
info = ["Passionate Programer, Hardworking Student"]
avatarURL = "images/img.jpg"
#gravatar = "john.doe@example.com"
footerContent = "Suggest something to put here"
dateFormat = "January 2, 2006"
hideFooter = false
hideCredits = true
hideCopyright = true
since = 2019
# Git Commit in Footer, uncomment the line below to enable it
commit = "https://github.com/luizdepra/hugo-coder/tree/"
# Right To Left, shift content direction for languagues such as Arabic
rtl = false
# Specify light/dark colorscheme
# Supported values:
# "auto" (use preference set by browser)
# "dark" (dark background, light foreground)
# "light" (light background, dark foreground) (default)
colorScheme = "auto"
# Hide the toggle button, along with the associated vertical divider
hideColorSchemeToggle = false
# Series see also post count
maxSeeAlsoItems = 5
# Custom CSS
customCSS = []
# Custom SCSS, file path is relative to Hugo's asset folder (default: {your project root}/assets)
customSCSS = []
# Custom JS
customJS = []

